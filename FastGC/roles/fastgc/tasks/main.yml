---
- name: install dependencies
  apt: name={{item}} state=installed
  with_items:
    - g++
    - make
    - git
    - build-essential
    - junit4
    - wget
    - ant

- name: create src folder
  file: path=/src/ state=directory owner={{user}} group={{user}} mode=0775 recurse=yes

- name: clone fastGC
  git:
    repo: https://github.com/yhuang912/FastGC.git
    dest: /src/fastgc
    force: true
  become_user: "{{ user }}"


- name: create src folder
  file: path=/src/fastgc/results state=directory owner={{user}} group={{user}} mode=0775 recurse=yes