---
- name: create src folder
  file: path=/src/ state=directory owner={{user}} group={{user}} mode=0775 recurse=yes


- name: clone repository
  git: 
    repo: https://github.com/FaiplayMP/FairplayMP.git
    dest: /src/fairplaymp/
    force: yes
  become_user: "{{user}}"

